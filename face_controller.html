<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アームワンダAIR フェイス・コントローラ V6</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ロゴスタイル */
        .logo-container {
            margin-bottom: 10px;
        }
        .top-logo {
            max-width: 280px;
            height: auto;
        }
        
        /* タイトルスタイル */
        h1.app-title {
            margin: 0 0 25px 0;
            font-size: 2.2rem;
            color: #fff;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* 映像エリア */
        .video-container {
            position: relative;
            /* 初期値: 横長 */
            width: 640px; 
            height: 360px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            cursor: pointer; /* クリックできることを示す */
            transition: all 0.3s ease; /* スムーズにサイズ変更 */
        }
        
        /* スマホ向け縦長クラス (JSで付与) */
        .video-container.portrait-mode {
            width: 360px !important;
            height: 640px !important;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* 枠に合わせてトリミング */
            transform: scaleX(-1);
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
        }

        .overlay-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            pointer-events: none;
            text-align: left;
            font-size: 14px;
            z-index: 10;
        }
        
        /* クリック誘導ラベル */
        .tap-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* コントロールパネル */
        .controls {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
        }

        /* ボタンエリア */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 18px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-ble { background-color: #007bff; color: white; }
        .btn-ble:hover { background-color: #0056b3; }
        .btn-ble.connected { background-color: #6c757d; }

        .btn-start { 
            background-color: #28a745; 
            color: white; 
            opacity: 0.5; 
            pointer-events: none; 
        }
        .btn-start.active { opacity: 1; pointer-events: auto; }
        
        .btn-stop-control {
            background-color: #dc3545;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);} 100% {box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);} }

        /* 設定エリア */
        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-box {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .radio-title {
            font-weight: bold;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        .radio-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .mode-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }
        .mode-label input { margin-right: 8px; transform: scale(1.3); }

        /* スライダー */
        .slider-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            text-align: left;
            background: #444;
            padding: 10px 15px;
            border-radius: 8px;
        }
        input[type=range] { flex: 1; margin: 0 15px; cursor: pointer; }

        #log { margin-top: 15px; font-size: 12px; color: #888; height: 20px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="armoneda_air_logo_touka.png" alt="アームワンダAIRロゴ" class="top-logo">
        </div>
        <h1 class="app-title">フェイス・コントローラ</h1>

        <div class="video-container" id="videoContainer" onclick="toggleAspectRatio()">
            <video id="input_video" autoplay playsinline></video>
            <canvas id="output_canvas" width="640" height="360"></canvas>
            <div class="overlay-info">
                モード: <span id="modeDisp">上下</span> / <span id="perfDisp">通常</span><br>
                顔角度: <span id="currentAngleVal">--</span>°
            </div>
            <div class="tap-hint">タップで縦/横切替</div>
        </div>

        <div class="controls">
            
            <div class="btn-group">
                <button id="bleBtn" class="btn-ble" onclick="connectBle()">① BLE接続</button>
                <button id="controlBtn" class="btn-start" onclick="toggleControl()">② アーム制御開始</button>
            </div>

            <div class="settings-group">
                <div class="radio-box">
                    <div style="width:100%">
                        <span class="radio-title">操作モード</span>
                        <div class="radio-options">
                            <label class="mode-label">
                                <input type="radio" name="trackMode" value="pitch" checked onchange="changeMode('pitch')">
                                ↕ 上下
                            </label>
                            <label class="mode-label">
                                <input type="radio" name="trackMode" value="yaw" onchange="changeMode('yaw')">
                                ↔ 左右
                            </label>
                        </div>
                    </div>
                </div>

                <div class="radio-box">
                    <div style="width:100%">
                        <span class="radio-title">処理負荷設定</span>
                        <div class="radio-options">
                            <label class="mode-label">
                                <input type="radio" name="perfMode" value="normal" checked onchange="changePerf('normal')">
                                通常 (高精度)
                            </label>
                            <label class="mode-label">
                                <input type="radio" name="perfMode" value="light" onchange="changePerf('light')">
                                軽量 (高速)
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-row">
                <label>感度調整 (0.1 - 2.0):</label>
                <input type="range" min="0.1" max="2.0" step="0.1" value="1.0" oninput="document.getElementById('gainDisp').innerText=this.value; gain=Number(this.value);">
                <span id="gainDisp">1.0</span>
            </div>
            
            <div id="log">カメラ映像を読み込み中...</div>
        </div>
        
        <p style="font-size: 12px; color: #aaa; margin-top: 20px;">
            ※制御開始を押した瞬間の顔の位置を「0度」として動作します。
        </p>
    </div>

    <script>
        // --- 設定値 ---
        const SERVICE_UUID = "a6b00001-0eda-4b52-8e2d-9b1c3d4e5f60";
        const DEVICE_NAME_PREFIX = "ArmOneDa-BLE-";
        const DEAD_BAND = 3; 

        // --- 変数 ---
        let bluetoothDevice;
        let characteristic;
        let isBleConnected = false;
        let isControlOn = false;    
        
        let trackMode = 'pitch'; 
        let originRawValue = null;
        let lastSentAngle = -999;   
        let gain = 1.0;
        let isPortrait = false; // 縦横フラグ

        // --- 縦横比切替 ---
        function toggleAspectRatio() {
            const container = document.getElementById("videoContainer");
            const canvas = document.getElementById("output_canvas");
            
            isPortrait = !isPortrait;

            if (isPortrait) {
                // 縦長モード (360x640)
                container.classList.add("portrait-mode");
                // 描画キャンバスの内部解像度も変更
                canvas.width = 360;
                canvas.height = 640;
            } else {
                // 横長モード (640x360)
                container.classList.remove("portrait-mode");
                canvas.width = 640;
                canvas.height = 360;
            }
        }

        // --- 設定変更ロジック ---
        function changeMode(mode) {
            trackMode = mode;
            document.getElementById("modeDisp").innerText = (mode === 'pitch' ? "上下" : "左右");
            if (isControlOn) {
                stopControlForce();
                log("モード変更のため停止しました。");
            }
        }

        function changePerf(mode) {
            if (mode === 'normal') {
                faceMesh.setOptions({ refineLandmarks: true });
                document.getElementById("perfDisp").innerText = "通常";
                log("設定変更: 通常モード (高精度)");
            } else {
                faceMesh.setOptions({ refineLandmarks: false });
                document.getElementById("perfDisp").innerText = "軽量";
                log("設定変更: 軽量モード");
            }
        }

        // --- BLE接続 ---
        async function connectBle() {
            try {
                log("デバイスを検索中...");
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: DEVICE_NAME_PREFIX }],
                    optionalServices: [SERVICE_UUID]
                });
                
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristics = await service.getCharacteristics();
                characteristic = characteristics.find(c => c.properties.write || c.properties.writeWithoutResponse);

                if(!characteristic) throw "書き込み可能なCharacteristicが見つかりません";

                log("接続成功！次は「制御開始」を押してください。");
                isBleConnected = true;
                
                const bleBtn = document.getElementById("bleBtn");
                bleBtn.innerText = "接続済み";
                bleBtn.classList.add("connected");
                document.getElementById("controlBtn").classList.add("active");

            } catch (error) {
                log("接続エラー: " + error);
                alert("接続できませんでした");
            }
        }

        function onDisconnected() {
            log("切断されました");
            isBleConnected = false;
            stopControlForce();
            document.getElementById("bleBtn").innerText = "① BLE接続";
            document.getElementById("bleBtn").classList.remove("connected");
            document.getElementById("controlBtn").classList.remove("active");
        }

        // --- 制御開始/停止 ---
        function toggleControl() {
            if (!isBleConnected) return;

            if (!isControlOn) {
                isControlOn = true;
                originRawValue = currentRawValue; 
                lastSentAngle = -999; 

                const btn = document.getElementById("controlBtn");
                btn.innerText = "制御中 (停止する)";
                btn.classList.replace("btn-start", "btn-stop-control");
                log(`制御開始 (${trackMode === 'pitch' ? '上下' : '左右'}): 現在位置を0度に設定`);
                sendAngleCommand(0); 
            } else {
                stopControlForce();
            }
        }

        function stopControlForce() {
            if (!isControlOn) return;

            isControlOn = false;
            const btn = document.getElementById("controlBtn");
            btn.innerText = "② アーム制御開始";
            btn.classList.remove("btn-stop-control");
            btn.classList.add("btn-start");
            
            if(isBleConnected && characteristic) {
                sendCommand("#AMOH1OFF!");
                log("制御停止: OFFコマンドを送信しました");
            }
            document.getElementById("currentAngleVal").innerText = "--";
        }

        // --- コマンド送信 ---
        async function sendCommand(cmd) {
            if (!characteristic) return;
            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(cmd));
            } catch (e) { console.error(e); }
        }

        async function sendAngleCommand(angle) {
            if (Math.abs(angle - lastSentAngle) <= DEAD_BAND) return;
            lastSentAngle = angle;
            const cmd = "#AMOH1AD" + angle + "!";
            await sendCommand(cmd);
        }

        // --- 顔認識ロジック ---
        let currentRawValue = 0; 

        function onResults(results) {
            const canvasElement = document.getElementById('output_canvas');
            const canvasCtx = canvasElement.getContext('2d');
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            // 映像の描画
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                
                // メッシュ描画
                drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: '#FFFFFF20', lineWidth: 1});

                let rawVal = 0;

                if (trackMode === 'pitch') {
                    // 上下 (Pitch)
                    const top = landmarks[10];   
                    const chin = landmarks[152]; 
                    const nose = landmarks[1];   
                    const faceH = Math.abs(chin.y - top.y);
                    if (faceH > 0) {
                        rawVal = (nose.y - top.y) / faceH;
                    }

                } else {
                    // 左右 (Yaw) - 3D深度比較
                    const leftSideZ = landmarks[234].z;  
                    const rightSideZ = landmarks[454].z; 
                    rawVal = (leftSideZ - rightSideZ);
                }

                currentRawValue = rawVal; 

                // --- 制御ロジック ---
                if (isControlOn && originRawValue !== null) {
                    let diff = 0;
                    if (trackMode === 'pitch') {
                        diff = (originRawValue - currentRawValue) * 1000 * gain;
                    } else {
                        diff = (originRawValue - currentRawValue) * 1500 * gain; 
                    }
                    let angle = Math.round(diff);
                    if (angle > 180) angle = 180;
                    if (angle < -180) angle = -180;

                    document.getElementById("currentAngleVal").innerText = angle;
                    sendAngleCommand(angle);
                } else {
                    document.getElementById("currentAngleVal").innerText = "--";
                }
            }
            canvasCtx.restore();
        }

        // --- 初期化 ---
        function log(msg) { document.getElementById("log").innerText = msg; }

        const videoElement = document.getElementById('input_video');
        const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
        
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true, 
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await faceMesh.send({image: videoElement}); },
            width: 640,
            height: 360
        });
        camera.start();

    </script>
</body>
</html>
